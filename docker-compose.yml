version: '2.4'

volumes:
  mongo-xbo:
  redis:
  postgres-db:
  mailhog-vol:

services:
  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis:/data
  mongo:
    image: mongo:4.2.13
    container_name: mongo-xbo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongo-xbo:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secure-admin-password
  # server:
  #   image: localhost:5000/xbo-server:local
  #   build:
  #     context: .
  #     dockerfile: ./packages/server/Dockerfile
  #   command: yarn start # yarn run start:dev
  #   container_name: xbo-server
  #   restart: always
  #   volumes:
  #     - ./packages/server/src:/server/src
  #   ports:
  #     - 9000:9000
  #   environment:
  #     - DB_HOST=mongo
  #     - DB_PORT=27017
  #     - DB_NAME=xbo_dev
  #     - DB_USER=xbo_user
  #     - DB_PASSWORD=secure-xbo-password
