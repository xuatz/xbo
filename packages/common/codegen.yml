overwrite: true
schema: 'http://localhost:8080/v1/graphql'
documents:
  - 'src/**/*.graphql'
  - './src/**/*.tsx'
  - './src/**/*.ts'
generates:
  src/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
